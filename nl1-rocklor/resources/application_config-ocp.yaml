---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-ocp
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    path: .
    repoURL: https://github.com/ben-obrien/ocp-config-ext
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
